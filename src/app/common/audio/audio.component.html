<div data-id="{{questionId}}" class="audio-player">
  <audio>
    <source type="audio/mpeg">
  </audio>
  <div class="audio-btn">
    <i class="im im-play"></i>
    <i class="im im-pause"></i>
  </div>
  <div class="time-txt current-time">0:00</div>
  <input type="range" class="progress-bar" min="0" max="100" step="1" width="100%" value="0">
  <div class="time-txt total-time">0:00</div>
</div>
